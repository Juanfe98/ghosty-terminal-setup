# Tmux configuration for senior software engineers

# Set the default terminal to 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Change the prefix key from C-b to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set the base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Set the history limit to 50000
set -g history-limit 50000

# Set the escape-time to a lower value to make vim more responsive
set -sg escape-time 10

# Enable focus events for better integration with vim
set -g focus-events on

# Set the status bar style
set -g status-style "bg=#282c34,fg=#abb2bf"
set -g status-left "#[fg=#282c34,bg=#61afef] #S #[fg=#61afef,bg=#282c34]"
set -g status-right "#[fg=#98c379,bg=#282c34]#[fg=#282c34,bg=#98c379] %H:%M #[fg=#e5c07b,bg=#98c379]#[fg=#282c34,bg=#e5c07b] %d-%b-%y #[fg=#e06c75,bg=#e5c07b]#[fg=#282c34,bg=#e06c75] #h "
set -g status-left-length 50
set -g status-right-length 100

# Set the window status format
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format "#[fg=#282c34,bg=#56b6c2]#[fg=#282c34,bg=#56b6c2] #I:#W#F #[fg=#56b6c2,bg=#282c34]"

# Set the pane border style
set -g pane-border-style "fg=#4b5263"
set -g pane-active-border-style "fg=#61afef"

# Set vim style key bindings
setw -g mode-keys vi

# Set the copy mode key bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Reload the tmux configuration file
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# Splitting panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Fast pane switching with Alt+arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Prefix + arrow keys
bind -r Left resize-pane -L 10
bind -r Right resize-pane -R 10
bind -r Up resize-pane -U 10
bind -r Down resize-pane -D 10

# Quickly navigate between windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# reliable window navigation (prefix-based)
bind p previous-window
bind n next-window

# Create a new window with the current directory
bind c new-window -c "#{pane_current_path}"

# Toggle the status bar
bind-key t set-option status

# Toggle the synchronize-panes option
bind-key S setw synchronize-panes

# Quickly edit and source tmux config
bind-key e new-window -n 'tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"Config reloaded\"'"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'sainnhe/tmux-fzf'

# Plugin configuration
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
